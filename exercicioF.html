  <title>Aprendendo Lógica com a Apex</title>
  <script>

    let lado1 = parseInt(prompt("Digite o primeiro valor do quadrado"))
    let lado2 = parseInt(prompt("Digite o segundo valor do quadrado"))
    let lado3 = parseInt(prompt("Digite o terceiro valor do quadrado"))
    let lado4 = parseInt(prompt("Digite o quarto valor do quadrado"))

    if(lado1 == lado2 && lado2 == lado3 && lado3 == lado4){
      document.write("É um quadrado porque as medidas de todos os lados são iguais.")
    }else{
      document.write("Não é um quadrado.")
    }

  </script>
