<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>

    <script>
        let larguraDireita = parseInt(prompt("Insira a largura direita do triângulo"))
        let larguraEsquerda = parseInt(prompt("Insira a largura esquerda do triângulo"))
        let larguraInferior = parseInt(prompt("Insira a largura inferior do triângulo"))

        if(larguraDireita == larguraEsquerda && larguraDireita == larguraInferior){
            document.write("Triângulo Equilátero")
        }else if(larguraInferior != larguraEsquerda && larguraEsquerda != larguraDireita && larguraDireita != larguraInferior){
            document.write("Triângulo Escaleno")
        }else{
            document.write("Triângulo Isósceles")
        }



    </script>
</head>
