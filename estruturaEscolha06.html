<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo lógica na Apex!</title>
    <script>
        
        //Variável
        let cidade = prompt("Insira uma cidade")
        
        //Estrutura escolha - switch - case
        switch(cidade) {
            case "Blumenau":
                document.write("Cidade da Oktoberfest");
            break
            case "Joinville":
                document.write("Maior cidade de SC")
            break
            case "Florianópolis":
                document.write("Capital de SC")
            break
            default:
                document.write("Cidade não encontrada")
        }

    </script>
</head>
<body>
    
</body>
</html>
