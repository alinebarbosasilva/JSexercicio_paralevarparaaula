<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Lógica na APEX</title>
    <script>
        //While
        //Incrementadores /Decrementadores 

        /*
        ++ = Incrementando +1
        -- = Decrementando -2
        +=
        -= 
        -=2
        */

        //Variável Indice
        let indice = 1

        //Estrutura do laço 
        while(indice < 11){
            document.write(indice + "<br>")
            indice++
        }

        do{
            nome = prompt("Informe um nome: ")
        }while(nome !=finalizar)


    </script>
</head>

</body>
</html>
