<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo lógica na apex</title>
    <script>
        let temp = parseInt(prompt("Digite a temperatura que gostaria de converter: "))

        let escolha = prompt("Seleciona qual a conversão: \n" + 
         "Celsius => Fahrenheit - Digite 1 \n" +
         "Fahrenheit =>  Celsius - Digite 2 " )

         let fahrenheit = temp * (9/5) + 32
         let celsius = (temp - 32) * (5/9)
         
         //Estrutura escolha
         switch(escolha){
             case "1":
                document.write("Celsius => Fahrenheit - " +fahrenheit + "°")
             break
             case "2":
                 document.write("Fahrenheit => Celsius - " +celsius + "º")
            break
            default:
                document.write("Nenhuma opção foi selecionada.")
         }
            
        
    </script>
</head>
<body>
    
</body>
</html>
