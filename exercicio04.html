    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <script>
        let numero1 = parseInt(prompt("Insira o primeiro valor"))
        let numero2 = parseInt(prompt("Insira o segundo valor"))
        let numero3 = parseInt(prompt("Insira o terceiro valor"))

       
        if(numero1 < numero2 && numero1 < numero3){
            document.write("O menor número é o primeiro")
        }else if(numero2 < numero1 && numero2 < numero3){
            document.write("O menor número é o segundo numero")
        }else{
            document.write("O menor número é o terceiro numero")
        }

    </script>
</head>
