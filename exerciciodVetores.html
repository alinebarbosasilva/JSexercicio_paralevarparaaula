<!-- usuário informa cinco números, em seguida exiba na ordem contrário que foram
informados -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo Lógica na Apex</title>
  <script>
   let numeros = []

   for(let i = 0; i < 5; i++){
     numeros.push(parseInt(prompt("Informe um numero: ")))
   }

   for(let i = 5; i >= 0; i--){
     document.write(numeros[i])
   }

  </script>
</head>
<body>
  
</body>
</html>
