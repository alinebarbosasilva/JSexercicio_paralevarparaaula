<!-- e) Faça com que sejam pedidos e armazenados cinco números. Informe quantos
números dez foram informados pelo usuário -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let numeros = []

    contadorDez = 0

    for(let i = 0; i<numeros.length; i++){
      numeros.push(parseInt(prompt("Informe um número: ")))
    }

    for(let index = 0; index<numeros.length; i++){
      if(numeros[index] == 10){
        contadorDez++ 
        document.write("Foram informados pelo usuário " +contadorDez+ "números.")
      }
    }
  </script>
</head>
<body>
  
</body>
</html>
